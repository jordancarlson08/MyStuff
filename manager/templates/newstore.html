 ## Mako can find this base file because it's in the settings.py -> MAKO_TEMPLATES_DIRS list
<%inherit file="base_store.htm" />

#New Store Page

<%block name="content">
<% %>

  <h2>New Store Location</h2>
	</br>

<form class ="form-horizontal" role="form" method ="POST">

  %for f in form:

    <div class="form-group">
      <label class="col-sm-4 control-label" for="id_${ f.name }">${ f.label }</label>
        <div class="col-sm-4">
          ${f} ${f.errors}
        </div>
    </div>

  %endfor

  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-4">


      <input class="btn btn-success" type="submit" value="Save">

    </div>
  </div>
</form>


<div class="vertical_spacer6"></div>




</%block>
