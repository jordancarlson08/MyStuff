## Mako can find this base file because it's in the settings.py -> MAKO_TEMPLATES_DIRS list
<%inherit file="base.htm" /><% %>

<%block name="content"><% %>

  <h2>Rental Fees</h2>
  <hr/>
  <br/>

  <!-- Custom Form -->
  <form class ="form-horizontal" role="form" method ="POST">
  <div class='col-sm-offset-3'>
    ${form.non_field_errors()}
  </div>
  <!--   Loop through the fields of the form -->
    %for f in form:
      %if f.label not in skip:
      <div class="form-group">
        <label class="col-sm-3 control-label" for="id_${ f.name }">${ f.label }</label> <!-- the label -->
          <div class="col-sm-5">
            ${f} <!-- The input box -->
            ${f.errors}
          </div>
      </div>
      %endif
    %endfor

    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-4">
        <input class="btn btn-success" type="submit" value="Checkout">
      </div>
    </div>
  </form>


  <div class="vertical_spacer6"></div>
  <div class="vertical_spacer6"></div>

</%block>
