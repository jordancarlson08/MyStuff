<%inherit file="base_ajax.htm" />

<%block name="content">
<% %>
%for i in catItems:

  <li class='clickable'>
    <a href='/catalog/inventory/${i.id}'>
    <div class="panel panel-primary" >
      <div class='panel-heading'><h3><strong>${i.manufacturer} ${i.name}</strong></h3></div>

      <div class='panel-body'> <!-- panel body starts -->
        
        <ul class='list-inline'>

          <li>

            <!--####### Need to store image path in database as string for dynamic lookup -->

            <img src='${i.img}' width='200px'/>
          </li>
          <li>
            <ul class='list-unstyled'>
              <li>
                <strong>Price: $ ${i.listPrice}</strong>
              </li> 
              <li>
                SKU: ${i.sku}
              </li>

            </ul>

            
          </li>
        </ul>

      </div> <!-- panel body ends -->
    </div> <!-- panel ends -->
  </a>
  </li> <!-- list item ends -->

  %endfor

  </%block>
